syntax = "proto3";

package echo.v1;

option go_package = "github.com/jtszalay/bazel-experiments/examples/hello_proto/gen/echo/v1;echov1";

service EchoService {
  rpc Echo(EchoRequest) returns (EchoResponse);
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}
